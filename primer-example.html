<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    class Example extends Phaser.Scene
    {
        preload ()
        {
            //this.load.setBaseURL('https://labs.phaser.io');//Establece la url base

            /*this.load.image('sky', 'assets/skies/space3.png');
            this.load.image('logo', 'assets/sprites/phaser3-logo.png');
            this.load.image('red', 'assets/particles/red.png');*/
            this.load.image("sky","http://daniel.com:8080/media/mon.png");
            this.load.image("no-particle","http://daniel.com:8080/media/no-particle.png");
            this.load.image("logo","http://daniel.com:8080/media/sirena-de-tati-copia-i.png");
        }
/**
 * https://labs.phaser.io/assets/particles/red.png
 */
        create ()
        {
            this.add.image(400, 300, 'sky');

            const particles = this.add.particles(0, 0, 'no-particle', {
                speed: 600,
                scale: { start: 1, end: 0 },
                blendMode: 'ADD'
            });

            const logo = this.physics.add.image(400, 100, 'logo');

            logo.setVelocity(140, 200);
            logo.setBounce(1, 1);
            logo.setCollideWorldBounds(true);

            particles.startFollow(logo);
        }
    }

    const config = {
        type: Phaser.AUTO,
        width: 1000,
        height: 600,
        scene: Example,
        backgroundColor: SKY_BLUE,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 100 }
            }
        }
    };

    const game = new Phaser.Game(config);
    </script>

</body>
</html>
